                            <div class="col-3">

                                    <option></option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="inputRole" class="form-label">Role</label><br>

                                    <option selected>Select Role</option>

                                    <option></option>

                                    <option></option>

                            </div>
                            <div class="col-3">

                                <select id="inputGndr" class="form-select">
                                    <option selected>Select Gender</option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                            <div class="col-3">

                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>

                                <input type="text" class="form-control" placeholder="1234567890" aria-label="Contact Number">

                            <div class="col-3">
