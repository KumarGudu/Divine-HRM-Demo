			<div class="head-title">

					<h1>Payroll</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="Payroll.html">Payroll</a>

                <div id="form">
                    <div id="formtitle">
                        <div class="title">
                            <i class="fa fa-user-plus"></i>
                            <span> Add Salary</span>
                        </div>
                    </div>
                    <form class="row">
                        <div class="col">
                            <div class="col-3 ">
                                <label for="inputname" class="form-label">Employee's Name</label><br>
                                <input type="text" class="form-control " placeholder="Employee's Name"
                                    aria-label="name">
                            </div>
                            <div class="col-3 ">
                                <label for="inputEcode" class="form-label">Employee Code</label><br>
                                <input type="text" class="form-control " placeholder="Example: 8820" aria-label="Employee Code">
                            </div>
                            <div class="col-3">
                                <label for="inputEmail" class="form-label">Month</label><br>
                                <input type="month" class="form-control"
                                    aria-label="Email">
                            </div>
                            <div class="col-3 ">
                                <label for="inputname" class="form-label">Salary</label><br>
                                <input type="text" class="form-control " placeholder="Salary"
                                    aria-label="name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="col-3 ">
                                <label for="inputname" class="form-label">Loan</label><br>
                                <input type="text" class="form-control " placeholder="Loan"
                                    aria-label="name">
                            </div>
                            <div class="col-3 ">
                                <label for="inputname" class="form-label">Hour</label><br>
                                <input type="text" class="form-control " placeholder="Hour"
                                    aria-label="name">
                            </div>
                            <div class="col-3 ">
                                <label for="inputname" class="form-label">Deduction</label><br>
                                <input type="text" class="form-control " placeholder="Deduction"
                                    aria-label="name">
                            </div>
                            <div class="col-3">
                                <label for="inputEmail" class="form-label">Pay Date</label><br>
                                <input type="date" class="form-control"
                                    aria-label="Email">
                            </div>
                        </div>
                        <div class="col">
                            <div class="col-3">
                                <label for="inputDept" class="form-label">Status</label><br>
                                <select id="inputDept" class="form-select">
                                    <option selected>status</option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="success"><i class="fa fa-check"></i> Save</button>
                            <button type="button" class="danger">Cancle</button>
                        </div>
                    </form>
